<section class="actions">
    <button
        class="btn btn--primary"
        hx-get="/events/{{event.id}}/inventory"
        hx-target="main"
        hx-swap="beforeend"
        >Add Inventory</button>
</section>
<section class="sales">
    {% for sale in event.sales %}
    <div>{{sale.item.name}}</div>
    {% endfor %}
</section>
<section class="items">
    {% for record in event.inventory %}

    <div>
        <p>{{record.item.name}} - {{record.quantity}} available</p>
        <button class="btn"
            hx-get="/events/{{event.id}}/inventory/{{record.item.id}}"
            hx-target="main"
            hx-swap="beforeend"
            >Edit</button>
    </div>
    {% endfor %}
</section>
