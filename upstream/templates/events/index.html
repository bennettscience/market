<h1>{{ event.name }}</h1>
<p>{{event.starts}}</p>
<section class="actions">
    <button
        class="btn btn--primary"
        hx-get="/events/{{event.id}}/inventory"
        hx-target="main"
        hx-swap="beforeend"
        >Add Inventory</button>
</section>
<section id="sales">
    <div class="sales__detail">{{ sales }}</div>
    <div class="sales__detail">{{ event.inventory|length }}</div>
</section>
<section class="items">
    <table>
        <thead>
            <th>Item</th>
            <th>Quantity</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for record in event.inventory %}
            <tr>
                <td>{{record.item.name}}</td>
                <td>{{record.quantity}} available</td>
                <td>
                    <button
                        class="btn"
                        hx-get="/events/{{event.id}}/inventory/{{record.item.id}}"
                        hx-target="main"
                        hx-swap="beforeend"
                    >Edit
                    </button>
                    <button
                        class="btn btn--primary"
                        hx-get="/events/{{event.id}}/inventory"
                        hx-target="main"
                        hx-swap="beforeend"
                    >Add Transaction
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
