{% extends '_layout.html' %}
{% block main_content %}
<form
    hx-post="/register"
    hx-trigger="submit"
    hx-swap="innerHTML"
    hx-target="main"
>
    <input type="text" name="name" id="" placeholder="username">
    <input type="password" name="password" id="" placeholder="password">
    <input type="password" name="password-repeat" id="" placeholder="repeat password">
    <button type="submit">Login</button>
</form>
{% endblock %}
