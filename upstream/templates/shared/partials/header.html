<header>
    <h1>Upstream Market</h1>
    <div class="actions">
        <button
            class="btn btn--wide btn--primary"
            type="button"
            hx-get="/events/create"
            hx-target="main"
            hx-swap="beforeend"
        >Add Event</button>
        <button
            class="btn btn--wide"
            type="button"
            hx-get="/items/create"
            hx-target="main"
            hx-swap="beforeend"
        >Add Item</button>
    </div>
</header>
