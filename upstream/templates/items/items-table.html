<div class="table">
    <div class="row header">
        <div class="cell">Item Name</div>
        <div class="cell">Actions</div>
    </div>
    {% for item in items %}
    <div class="row">
        <div class="cell" data-title="Item Name">{{ item.name }}</div>
        <div class="cell" data-title="Actions"><button
            type="button"
            class="btn btn--wide"
            hx-trigger="click"
            hx-get="/items/{{item.id}}"
            hx-target="main"
            hx-swap="innerHTML"
            >See history</button>
        </div>
    </div>
    {% endfor %}
</div>
